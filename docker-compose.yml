version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: cenems
      POSTGRES_USER: cenems_user
      POSTGRES_PASSWORD: cenems_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cenems_user -d cenems"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Python Backend (FastAPI)
  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql://cenems_user:cenems_pass@postgres:5432/cenems
      LOG_LEVEL: INFO
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/app:/app/app
    command: sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  # React Frontend
  frontend:
    build: ./frontend
    environment:
      VITE_API_URL: http://localhost:8000
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
    command: npm run dev -- --host 0.0.0.0

volumes:
  postgres_data:
